<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Absolute Box</title>
  <style>
    #alert-box {
      position: absolute;
      top: 20px;
      right: 40px;
      background-color: #dcdcdc;   
      border: 2px solid #444444;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="alert-box">Absolutely positioned</div>
  <p>Scroll the page—box stays 20 px from the top &amp; 40 px from the right.</p>
</body>
</html>
