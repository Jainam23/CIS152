<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom List Marker</title>
  <style>
    ul.graphic-bullets {
        list-style-image: url("myimage.gif");
        padding-left: 300px;
    }
  </style>
</head>
<body>
  <ul class="graphic-bullets">
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ul>
</body>
</html>
